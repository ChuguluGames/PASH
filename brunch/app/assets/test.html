    function tdd_assert(expr, msg) {
      if (!expr) throw new Error(msg || 'failed');
    }
    function bdd_assert(expr, msg, fn) {
      if (fn)
        fn(!expr ? new Error(msg || 'failed') : null);
      else
        tdd_assert(expr, msg);
      return expr;
    }
  </script>
